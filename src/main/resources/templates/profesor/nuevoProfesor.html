<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::head">
<meta charset="UTF-8" />
</head>
<body>

	<header th:replace="base::header"></header>

	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>Nuevo Profesor</h3>
			</div>
			<div class="card-body">
				<form th:action="@{guardarProfesor}" th:object="${profesor}" method="post">
					<!-- <input type="hidden" th:field="${producto.id}"> -->
					<input type="hidden" th:field="*{id}" />

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}"> *
							 <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}"> *
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dni}"> *
							<small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha Nacimiento:</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fechaNacimiento}">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Telefono</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefono}"> *
							<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Profesor Recibido?:</label>
						<div class="col-sm-6">
							<input type="radio" value="SI" th:field="*{esProfesor}"> Si<br>
							<input type="radio" value="NO" th:field="*{esProfesor}"> No<br>
						</div>
					</div>
																		
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="AÃ±adir Profesor"
								class="btn btn-outline-primary"> <a th:href="@{listProfesores}"
								class="btn btn-outline-danger">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="base::footer"></footer>
</body>
</html>
