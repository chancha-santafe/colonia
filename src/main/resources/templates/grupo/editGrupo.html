<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::head">
<meta charset="UTF-8" />
</head>
<body>

	<header th:replace="base::header"></header>

	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>Nuevo Grupo</h3>
			</div>
			<div class="card-body">
				<form th:action="@{updateGrupo}" th:object="${grupo}" method="post">
					<!-- <input type="hidden" th:field="${producto.id}"> -->
					<input type="hidden" th:field="*{id}" />

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}"> * <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Profesor a Cargo</label>						
						<div class="col-lg-3" >
							<select th:field="${grupo.profesor.idBuscado}" class="form-control">
								<option value="">Selecciona el Profesor</option>
								<option th:each="profesor : ${profesoresList}" 
									th:value="${profesor.id}"
									th:text="${profesor.nombre}">
								</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar Cambios"
								class="btn btn-outline-primary"> <a
								th:href="@{/listGrupos}" class="btn btn-outline-danger">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="base::footer"></footer>
</body>
</html>
