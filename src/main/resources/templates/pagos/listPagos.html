<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::head">
<meta charset="UTF-8" />
<link rel="stylesheet" href="#" th:href="@{/css/colonia.css}" />
</head>

<body>
	<script src="/js/colonia.js"></script>

	<header th:replace="base::header"></header>

	<div class="container">
		<div class="card">
			<div class="card-header" align="center">
				<h3>Gestion de Pagos por Alumno</h3>
			</div>

			<div class="form-group pull-right">
				<input type="text" class="search form-control"
					placeholder="Buscar alumnos">
			</div>
			<span class="counter pull-right"></span>

			<table class="table table-hover table-bordered results">
				<thead>
					<tr>
						<th style="text-align: center;">Numero</th>
						<th style="text-align: center;">Nombre</th>
						<th style="text-align: center;">Apellido</th>
						<th style="text-align: center;">DNI</th>
						<th style="text-align: center;"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="alumno: ${alumnos}">

						<td style="text-align: center;" th:text="${alumno.id}"></td>
						<td style="text-align: center;" th:text="${alumno.nombre}"></td>
						<td style="text-align: center;" th:text="${alumno.apellido}"></td>
						<td style="text-align: center;" th:text="${alumno.dni}"></td>
						<td style="text-align: center;"  ><a th:href="@{/editPagos/} + ${alumno.id}" th:text="'Ver Pagos'" class="btn btn-outline-danger"></a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
